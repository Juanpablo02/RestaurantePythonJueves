<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>{% include './shared/menu.html' %}</header>

    <main>
        <div class="container my-5">
          <br>
          <hr class="line">
            <h1 class="text-center titleplatos">Empleados</h1>
            <hr class="line">
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for empleado in empleados %}
                    <div class="col">
                        <div class="card h-100 shadow">
                            <img src="{{ empleado.foto_empleado }}" alt="" class="img-fluid w-100">
                            <div class="col-12 m-3">
                              <div class="row">
                                <h5>Nombres: {{ empleado.nombre_empleado }}</h4>
                                  <h5>Apellidos: {{ empleado.apellido_empleado }}</h4>
                                  <h5>Contacto: {{ empleado.telefono_empleado }}</h4>
                              </div>
                            </div>
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>{% include './shared/footer.html' %}</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
</body>
</html>
